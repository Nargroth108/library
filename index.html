<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js" defer></script>
</head>
<body>
    <dialog id="dialog">
        <form id="form" method="dialog" novalidate>
            <div>
                <label for="title-input">
                    <span>Title:</span>
                    <input name="title-input" type="text" id="title-input" class="form-input" required />
                    <span class="error" aria-live="polite"></span>
                </label>
                <label for="author-input">
                    <span>Author:</span>
                    <input name="author-input" type="text" id="author-input" class="form-input" required  />
                    <span class="error" aria-live="polite"></span>
                </label>
                <label for="pages-input">
                    <span>Number of pages:</span>
                    <input name="pages-input" type="number" id="pages-input" class="form-input" required />
                    <span class="error" aria-live="polite"></span>
                </label>
                <label for="isRead">
                    <span>Have you read it? </span>
                    <select name="isRead" id="isRead" class="form-input" >
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </label>
            </div>
        <p>
            <input type="submit" id="close-button" value="Close" formnovalidate />
            <input type="submit" id="submit-button" value="Submit" />
        </p>
        </form>
    </dialog>
    <div>
        <button id="show-dialog">NEW BOOK</button>
    </div>
    <output></output>
    
    
    <div class="book-container"></div>

</body>
</html>
